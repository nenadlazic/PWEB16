<!DOCTYPE html>
<!--pravimo prvi korak u angularu definisemo controler i vidimo kako se koristi-->
<html ng-app>
	<head>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
		<title>Explore Serbia</title>
		<script>
			<!--ovo je jedan kontroler-->
			<!--da bi nesto bilo kontroler potrebno je u html tag dodati ng-app-->
			<!--sada je doseg ovoga scope moze se koristiti bilo gde(valjda u ovom fajlu) ovo-->
			<!--informacija $scope.currentTime-->
			function Sat($scope){
				$scope.currentTime = new Date();
			}
		</script
	</head>
	<body>
		<h1>Ovde cemo haos da napravimo :)</h1>
		<!--ovde cemo demonstrirati kako se koristi kontroler koji smo napravili iznad-->
		<p ng-controller='Sat'>
			Vreme je {{currentTime | date:'h:mm:ss a'}}
		</p>
	</body>
</html>
