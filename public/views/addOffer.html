<div class="container">
  <div>
    <form class="well form-horizontal">
      <fieldset>
        <!-- Form Name -->
        <legend align="center">Add your offer!</legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label">Company Name</label>  
          <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  name="company_name" placeholder="Company Name" class="form-control"  type="text" ng-model="addCName">
              </div>
            </div>
          </div>

          <!-- Text input-->           
          <div class="form-group">
            <label class="col-md-4 control-label">Company Type</label>  
              <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon-glass"></i></span>
                    <select name="typec" class="form-control selectpicker" ng-model="addCType">
                      <option>Hotel</option>
                      <option>Shopping</option>
                      <option>Coffe</option>
                      <option>Food</option>
                      <option>Nightlife</option>
                    </select>
              </div>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Company E-Mail</label>  
              <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input name="email" placeholder="Company E-Mail Address" class="form-control"  type="text" ng-model="addCEmail">
              </div>
            </div>
          </div>


          <!-- Text input-->                 
          <div class="form-group">
            <label class="col-md-4 control-label">Phone</label>  
              <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
            <input name="phone" placeholder="(845)555-1212" class="form-control" type="text">
              </div>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Address</label>  
              <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input name="address" placeholder="Address" class="form-control" type="text">
              </div>
            </div>
          </div>

          <!-- Text input-->           
          <div class="form-group">
            <label class="col-md-4 control-label">City</label>  
              <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-oil"></i></span>
                    <select name="city" class="form-control selectpicker" ng-model="addCCity">
                      <option>Beograd</option>
                      <option>Novi Sad</option>
                      <option>Pristina</option>
                      <option>Nis</option>
                      <option>Kragujevac</option>
                      <option>Subotica</option>
                      <option>Pancevo</option>
                      <option>Zrenjanin</option>
                      <option>Cacak</option>
                      <option>Kraljevo</option>
                      <option>Valjevo</option>
                      <option>Pozega</option>
                      <option>Bijeljina</option>
                    </select>
              </div>
            </div>
          </div>

          <!-- Select Basic -->
          <div class="form-group"> 
            <label class="col-md-4 control-label">State</label>
              <div class="col-md-4 selectContainer">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
              <select name="state" class="form-control selectpicker" ng-model="addCState">
                <option>Alabama</option>
                <option>Alaska</option>
                <option >Arizona</option>
                <option >Arkansas</option>
                <option >California</option>
                <option >Colorado</option>
                <option >Connecticut</option>
                <option >Delaware</option>
                <option >District of Columbia</option>
                <option> Florida</option>
                <option >Georgia</option>
                <option >Hawaii</option>
                <option >daho</option>
                <option >Illinois</option>
                <option >Indiana</option>
                <option >Iowa</option>
                <option> Kansas</option>
                <option >Kentucky</option>
                <option >Louisiana</option>
                <option>Maine</option>
                <option >Maryland</option>
                <option> Mass</option>
                <option >Michigan</option>
                <option >Minnesota</option>
                <option>Mississippi</option>
                <option>Missouri</option>
                <option>Montana</option>
                <option>Nebraska</option>
                <option>Nevada</option>
                <option>New Hampshire</option>
                <option>New Jersey</option>
                <option>New Mexico</option>
                <option>New York</option>
                <option>North Carolina</option>
                <option>North Dakota</option>
                <option>Ohio</option>
                <option>Oklahoma</option>
                <option>Oregon</option>
                <option>Pennsylvania</option>
                <option>Rhode Island</option>
                <option>Serbia</option>
                <option>South Carolina</option>
                <option>South Dakota</option>
                <option>Tennessee</option>
                <option>Texas</option>
                <option> Uttah</option>
                <option>Vermont</option>
                <option>Virginia</option>
                <option >Washington</option>
                <option >West Virginia</option>
                <option>Wisconsin</option>
                <option >Wyoming</option>
              </select>
            </div>
          </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Zip Code</label>  
              <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon glyphicon-qrcode"></i></span>
            <input name="zip" placeholder="Zip Code" class="form-control"  type="text">
              </div>
          </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Website or domain name</label>  
             <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
            <input name="website" placeholder="Website or domain name" class="form-control" type="text">
              </div>
            </div>
          </div>

          <!-- radio checks -->
           <div class="form-group">
              <label class="col-md-4 control-label">Do you have nonsmoking area?</label>
              <div class="col-md-4">
              <div class="radio">
              <label>
                <input type="radio" name="nonsmoking" value="yes" /> Yes
              </label>
              </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="nonsmoking" value="no" /> No
                  </label>
                </div>
              </div>
            </div>

            <!-- Text area -->  
            <div class="form-group">
              <label class="col-md-4 control-label">Company Description</label>
                <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    	<textarea class="form-control" name="comment" placeholder="Company Description" ng-model="addCDescription"></textarea>
                  </div>
              </div>
            </div>

          <!-- Success message -->
          <div class="alert alert-success" role="alert" id="success_message" align="center" ng-model = "loggedIn" ng-show="addOfferSuccess">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thank you for your ad on our website.</div>

          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4">
              <button type="submit" class="btn btn-warning" ng-click="sendOffer()" >Send <span class="glyphicon glyphicon-send"></span></button>
            </div>
          </div>

      </fieldset>
    </form>
  </div>
</div><!-- /.container -->
