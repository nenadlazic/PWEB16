<div class="container">
      <div class="row">
      <div class="col-md-5  toppad  pull-right col-md-offset-3 ">
           <A href="#/editProfile" >Edit Profile</A>
       <br>
      </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
   
   
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title" ng-model = "firstName" ng-model = "lastName">{{firstName}} {{lastName}}</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="http://babyinfoforyou.com/wp-content/uploads/2014/10/avatar-300x300.png" class="img-circle img-responsive"> </div>
                
                <div class="col-xs-10 col-sm-10 hidden-md hidden-lg"> <br>
                 
                </div>
                <div class=" col-md-9 col-lg-9 "> 
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>First name:</td>
                        <td ng-model = "firstName">{{firstName}}</td>
                      </tr>
                      <tr>
                        <td>Last name:</td>
                        <td ng-model = "lastName">{{lastName}}</td>
                      </tr>
                      <tr>
                        <td>User type:</td>
                        <td ng-model = "userType">{{userType}}</td>
                      </tr>
                   
                         <tr>
                             <tr>
                        <td>Email:</td>
                        <td ng-model = "email">{{email}}</td>
                      </tr>
                        <tr>
                        <td>Phone number</td>
                        <td ng-model = "phoneNumber">{{phoneNumber}}</td>
                      </tr>
                      <tr>
                        <tr>
                        <td>Registration date:</td>
                        <td ng-model = "regDate">{{regDate}}</td>
                      </tr>
                       <tr>
                        <tr>
                        <td>Points:</td>
                        <td ng-model = "points">{{points}}</td>
                      </tr>
                     
                    </tbody>
                  </table>
                  
                </div>
              </div>
            </div>
                 <div class="panel-footer">
                 <a href="#/reservations" class="btn btn-sm btn-primary">Reservations</a>
                  <a href="#/addOffer" class="btn btn-sm btn-primary" ng-show="btnAddOfferDisabled">Add offer</a>
                        <a href="#/contact" data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-envelope"></i></a>
                        <span class="pull-right">
                            
                            <a href="#/" data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
                        </span>
                    </div>
          </div>
        </div>
      </div>
    </div>
